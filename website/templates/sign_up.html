{%extends "base.html"%}
{% block title %}sign up{% endblock %}
{%block content %}
<form method="POST">
    <h3 align="center">Sign Up</h3>
    <div class="form-group">
        <label for="addr">Email Address</label>
        <input type="addr" class="form-control" id="addr" name="addr" placeholder="Enter Email" />
    </div>
    <div class="form-group">
        <label for="passw">Password</label>
        <input type="passw" class="form-control" id="passw" name="passw" placeholder="Enter Password" />
    </div>
    <div class="form-group">
        <label for="num_pass">Confirm Password</label>
        <input type="num_pass" class="form-control" id="num_pass" name="num_pass" placeholder="Enter Password" />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
