{%extends "base.html"%}
{% block title %}login{% endblock %}
{%block content %}
<h1>This is login</h1>
<form action="/login?id=login" method="POST">
    <h3 align="center">Login</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" value={{em}} />
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" value={{passw}} />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Log in</button>
</form>
<br /> 
<br />
<form action="/login?id=listen" method="POST">
    <input type="hidden" name="data" value="my data">
    <button type="submit" class="btn btn-primary">Listen</button>
  </form>
{% endblock %}
